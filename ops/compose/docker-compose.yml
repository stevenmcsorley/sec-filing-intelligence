version: "3.9"

services:
  backend:
    build:
      context: ../..
      dockerfile: backend/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - ../../config/backend.env.example
      - ../../config/backend.env
    depends_on:
      - postgres
      - redis
      - opa
    networks:
      - secnet
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../..
      dockerfile: frontend/Dockerfile
    env_file:
      - ../../config/frontend.env.example
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - secnet

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: filings
      POSTGRES_USER: filings
      POSTGRES_PASSWORD: filings
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - secnet

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - secnet

  minio:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: filings
      MINIO_ROOT_PASSWORD: filingsfilings
    volumes:
      - minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - secnet

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.2
    command: start-dev
    env_file:
      - ../../config/keycloak.env.example
    volumes:
      - keycloak-data:/opt/keycloak/data
      - ../keycloak/realm-export:/realm-export:ro
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - secnet

  opa:
    image: openpolicyagent/opa:0.67.0
    command: run --server --set=decision_logs.console=true /policies
    volumes:
      - ../opa:/policies
    ports:
      - "8181:8181"
    networks:
      - secnet

networks:
  secnet:
    driver: bridge

volumes:
  pgdata:
  minio:
  keycloak-data:
